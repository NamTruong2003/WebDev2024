<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/view_news.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b215ea361b.js" crossorigin="anonymous"></script>
    <title>USTH News</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2>Search News</h2>
        <!-- Search Container -->
        <form action="#">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="search-news" placeholder="Search news by title">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="search-category">
                        <option value="">All Categories</option>
                        <option value="Finance">Finance</option>
                        <option value="Economy">Economy</option>
                        <option value="Technology">Technology</option>
                        <option value="Innovation">Innovation</option>
                        <option value="Sports">Sports</option>
                        <option value="Local News">Local News</option>
                        <option value="Business">Business</option>
                        <option value="Community">Community</option>
                        <option value="Health">Health</option>
                        <option value="Education">Education</option>
                        <option value="Food">Food</option>
                        <option value="Environment">Environment</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary w-100" onclick="searchNews()">Search</button>
                </div>
            </div>
        </form>
        <!-- Table -->
        <div>
            <table id="view_table">
                <thead>
                <tr id='header'>
                    <th id='news_id'>Id <i class="fa-solid fa-sort"></i></th>
                    <th>Cover image</th>
                    <th>News Title</th>
                    <th>News description</th>
                    <th>Categories</th>
                    <th>Author</th>
                    <th id='published_date'>Published Date <i class="fa-solid fa-sort"></i></th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id='body'></tbody>
            </table>
        </div>
        <!-- Edit Modal Box -->
        <div class="box-container">
            <div class="box edit-box " id="edit-box">
                <h2>Edit news</h2>
                <div class="edit-img">
                    <label for="edit-img" class="form-label">Cover image</label><br>
                    <img id="edit-img" src="" alt="" width="100px" height="100px">
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="news-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="news-title" placeholder="Title" value="" required>
                    </div>
                    <div class="col-12">
                        <label for="news-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="news-description" placeholder="Description" required>
                    </div>
                    <div class="col-12">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Category">
                    </div>
                    <div class="col-md-6">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>
                    <div class="col-md-6">
                        <label for="published-date" class="form-label">Published date</label>
                        <input type="text" class="form-control" id="published-date" placeholder="Date">
                    </div>
                </div>
                <br>
                <div class="buttons">
                    <button class="close-btn" onclick="onEditButtonClose()">Close <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                    <button class="save-btn">Save <i class="fa-regular fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
        <!-- Delete Box -->
        <div class="box-container">
            <div class="box delete-box" id="delete-box">
                <h2 id="delete-title">Delete news</h2>
                <h4 id="del-confirm-mess">Are you sure you want to delete</h4>
                <div id="warning">
                    <h5><i class="fa-solid fa-triangle-exclamation"></i> Warning</h5>
                    <p id="p-del-mess">By deleting this news, you cannot get access it back</p>
                </div>
                <div class="buttons">
                    <button class="close-btn" onclick="onDeleteButtonClose()">Delete</button>
                    <button class="cancel-btn" onclick="onDeleteButtonClose()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QJW1uABQElGklGbkSK1smQ/JjEU6ljK0NczfP2M2Z8D6YoBYHpFzh0sI3JaIaxHH" crossorigin="anonymous"></script>
    <script src="../../javascripts/view_news.js"></script>
</body>
</html>
